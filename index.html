    body {
      margin: 0;

      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(135, 206, 250, 0.6);

    }

    .button:hover:not(:disabled) {
      background: #00bfff;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      transform: scale(1.05);
    }

    .button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
